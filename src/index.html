<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <form id="task-form">
                <!-- title, description, dueDate, priority, isComplete -->
                <label for="task-form-title">Title</label>
                <input type="text" id="task-form-title" required>
                <label for="task-form-description">Description</label>
                <textarea name="description" id="task-form-description"></textarea>
                <label for="task-form-due-date" >Due Date</label>
                <input type="datetime-local" name="dueDate" id="task-form-due-date" required>
                <label for="task-form-priority">Priority</label>
                <select name="priority" id="task-form-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="task-form-project" >Project</label>
                <select name="project" id="task-form-project">
                    
                </select>
                <input id="task-submit" type="submit" value="submit">
                <input id="task-reset" type="reset" value="clear">
            </form>
        </div>
    
    </div>
    <div id="container">

    </div>
</body>
</html>
